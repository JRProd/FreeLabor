<home-bar></home-bar>
<div class="profilePage">
	<div class="orgNameBox">
		Hello World
	</div>
	<div class="orgSplashScreenBox">
		<img class="orgSplashScreenBoxImage" src="http://placehold.it/350x65"/>
	</div>
	<div class="info">
		<ul class="nav nav-tabs" role="tablist">
			<li role="presentation" class="active"><a href="#About" aria-controls="About" role="tab" data-toggle="tab">About</a></li>
			<li role="presentation"><a href="#Events" aria-controls="Events" role="tab" data-toggle="tab">Events</a></li>
			<li role="presentation"><a href="#Volunteers" aria-controls="Volunteers" role="tab" data-toggle="tab">Volunteers</a></li>
		</ul>

		<div class="tab-content">
			<div role="tabpanel" class="tab-pane active" id="About">

				<div class="missionStatementImage">
					<div class="missionStatement">
						<h3>Mission Statement</h3>
						<p>{{missionStatement}}</p>
					</div>
					<img src="http://placehold.it/250">
				</div>
				<div class="otherInfo">
					<h3>Other Info</h3>
					<p>{{otherInfo}}</p>
				</div>
			</div>

			<div role="tabpanel" class="tab-pane" id="Events">
				<p>Upcoming Events</p>
				<p>{{condensendEvents}}</p>
			</div>

			<div role="tabpanel" class="tab-pane" id="Volunteers">
				<p>Volunteers that have donated!</p>
			</div>

		</div>
	</div>
</div>
<footer></footer>
