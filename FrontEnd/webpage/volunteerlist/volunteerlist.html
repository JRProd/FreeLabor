<div class="volunteer-container">
    <div *ngFor="let vol of volunteerListService.volunteerList">
        <div class="col-md-4">
        <div class="panel panel-default volunteer-panel" routerLink="/user/{{vol.id}}">
            <div class="panel-heading">
                <h3 class="panel-title">{{vol.name}}</h3>
            </div>
             <div class="panel-body">
                <div class="row volunteerBody">
                    <img class="img-responsive "src="{{vol.imageURL}}" alt="Volunteer Picture" > 
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
