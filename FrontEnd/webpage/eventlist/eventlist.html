<div class="container-fluid">
    <div class="row">
        <div class="" *ngFor="let event of eventListService.eventList">
            <div class="col-md-6 eventContainer" routerLink ="/event/{{event.id}}">
                <div class="row">
                    <div class="eventTitle">
                        <p>{{event.title}}</p>
                    </div>
                </div>
                <div class="row eventBody">
                    <img class="eventImage "src="{{event.imageURL}}" alt="Event Picture"> 
                    <div class="eventData">
                        <div class="row eventStatus">
                            <div>
                                <p>{{event.date}}</p>
                            </div>
                            <span class="badge event-badge">{{event.attendees}}/{{event.maxAttendees}}</span>
                        </div>
                        <div class="row">
                            <div class="eventInfo">
                                <h3>Description</h3>
                                <p>{{event.description}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
