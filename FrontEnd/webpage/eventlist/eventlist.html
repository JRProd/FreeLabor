<div class="event-container">
    <div *ngFor="let event of eventListService.eventList">
        <div class="col-md-4">
        <div class="panel panel-default events-panel">
            <div class="panel-heading">
                <h3 class="panel-title">{{event.title}}</h3>
            </div>
                <div class="panel-body">
                    <img class="img-responsive"src="{{event.imageURL}}" alt="Event Picture">
                </div>
                <div class="panel-footer">
                <div class="panel panel-default info-panel">
                    <div class="panel-body">
                        <strong>Date: </strong>{{event.date}}
                        <br />
                        <strong>Description: </strong>{{event.description}}
                        <br />
                        <strong>Attendees: </strong><span class="badge event-badge">{{event.attendees}}/{{event.maxAttendees}}</span>
                    </div>
                </div>
                </div>
            </div>
        </div>
        </div>
</div>
