<div class="profilePage">
    <div class ="orgName">
        <div id="orgName" class="btn btn-success btn-lg">
            {{profile.orgName}}
	    </div>
    </div>

    <div class="eventImage">
	    <img src = {{profile.imageUrl}} alt="placeholder 960" class="img-responsive"/>
    </div>

    <div class="eventTitle">
        <h1>{{profile.title}}</h1>
    </div>
    
	<div class="eventDetails">
        <div class="eventDescription">
			<h3>Description</h3>
			<p id = "eventInfo">{{profile.description}}</p>
		</div>

        <div class="dateTimeBox">
            <h3>{{profile.location}}</h3>
            <h4>{{profile.date}}</h4>
            <button type="button" class="btn btn-primary btn-block" (click)="addVolunteers()">Attending</button>
        </div>
	</div>

    <br style="clear:both" />

    <div class="volunteers">
        <h3>Attending Volunteers (MAX Volunteers + {{profile.maxAttendees}} +)</h3>

    </div>
</div>
