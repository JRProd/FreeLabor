<div class="nonprofit-container">
    <div *ngFor="let nonPro of nonProfitListService.nonProfitList">
        <div class="col-md-4">
        <div class="panel panel-default nonprofit-panel" routerLink="/org/{{nonPro.id}}">
            <div class="panel-heading">
                <h3 class="panel-title">{{nonPro.name}}</h3>
            </div>
             <div class="panel-body">
                <img class="img-responsive"src="{{nonPro.imageURL}}" alt="NonProfit Picture"> 
            </div>
        </div>
        </div>
    </div>
</div>
