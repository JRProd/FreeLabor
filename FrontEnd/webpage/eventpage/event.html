<div class="profilePage">
    <div class ="orgName">
	    <div id="orgName" class="btn btn-success btn-lg">
		    {{profile.orgName}}
	    </div>
    </div>

    <div class="eventImage">
		<img src = {{profile.image}} alt="placeholder 960" class="img-responsive"/>
	</div>

    <div class="eventTitle">
        <h1>{{profile.name}}</h1>
    </div>
    
	<div class="eventDetails">
        <div class="eventDescription">
			<h3>Description</h3>
			<p id = "eventInfo">{{profile.description}}</p>
		</div>

        <div class="dateTimeBox">
            <h3>{{profile.location}}</h3>
            <h4>{{profile.date +" "+ profile.time}}</h4>
            <button type="button" class="btn btn-primary btn-block">Attending</button>
        </div>
	</div>

    <br style="clear:both" />

    <div class="volunteers">
        <h3>Attending Volunteers</h3>
        <div class="volunteerList" *ngFor="let volunteer of profile.volunteers">
            <div class="person">
                <img src={{volunteer.img}} class="img-circle">
                <h5>{{volunteer.name}}</h5>
            </div>
        </div>
    </div>
</div>
