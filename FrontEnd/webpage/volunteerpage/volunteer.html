<head><title>{{volunteerService.firstName}}'s Profile</title></head>
<div class="container">
            <div class="wrapper-volunteer">
                <div class="panel panel-default volunteer">
                    <div class="panel-heading">
                        <h3>{{volunteerService.firstName}} {{volunteerService.lastName}}'s Profile</h3>
                    </div>
                    <div class="panel-body">
                        <div class="media">
                            <div class="media-left">
                                <a>
                                    <img class="img-circle" src="/webpage/images/Default_Profile_Picture.png">
                                </a>
                            </div>
                            <div class="media-body">
                                <h4 class="media-heading">Bio: {{volunteerService.bio}} </h4>
                            </div>
                        </div>
                        <div class="wrapper-events">
                            <div class="panel panel-default events-attending">
                                <div class="panel-heading events-heading">
                                    <h4>Events Attending</h4>
                                </div>
                            
                                <div class="panel-body events-body">
                                    <event-list [eventListService] ="volunteerService.eventList"></event-list>
                                </div>
                            </div>
                        </div>
                        <div class="wrapper-orgs">
                            <div class="panel panel-default orgs-panel">
                                <div class="panel-heading orgs-heading">
                                    <h4>Organizations Following</h4>
                                </div>
                                <div class="panel-body orgs-body">
                                    <nonprofit-list [nonProfitListService]="volunteerService.nonProfitList"></nonprofit-list>
                                </div>
                            </div>
                        </div>
                    </div>  
                    </div>
                </div>
            </div>
