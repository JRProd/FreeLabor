<div class="container-fluid header">
    <div class="row">
        <div class="homeImage col-xs-1 col-md-1" routerLink="/">
            <img class="logo" src="http://placehold.it/250x250" routerLink="/">
        </div>
        <div class="title col-xs-3 col-md-3" routerLink="/">
            <p class="websiteName" routerLink="/">{{websiteTitle}}</p>
        </div>
        <div class="search col-xs-4 col-md-4">
            <form class="searchBar">
                <input type="text" name="searchQuery" placeholder="Search...">
            </form>
        </div>
        <div class="userArea col-xs-4 col-md-4">
            <img class="img-circle userImage" src="http://placehold.it/350x150">
            <p class="userNameText">User Name</p>
        </div>
    </div>
</div>
