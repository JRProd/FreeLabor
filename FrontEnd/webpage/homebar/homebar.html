 <!-- Login Modal -->
        <div id="loginModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Login to Volunteer.IO</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="modalLoginImg">
                                <img class="img-circle" src="http://placehold.it/350x350" alt="Logo">
                            </div>
                        </div>
                        <div class="row">
                            <form class="modalForm">
                                <input type="text" class="form-control" id="usernameInput" placeholder="Username">
                                <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                                <input type="checkbox" id="rememberMe">
                                <small>Remember me -</small>
                                <a href="#">Forgot password?</a>
                            </form>
                        </div>
                        <div class="row">
                            <button class="btn btn-primary loginButton" data-dismiss="modal">Log In</button>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="centerFooter">
                            <small>Don't have an account?</small>
                            <a href="#">Sign up >></a>
                        </div>
                    </div>
                </div>
            </div>
